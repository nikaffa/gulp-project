    <!--  filters  -->
    <div class="filters">
      <div class="filters_section">
        <form>
          <label for="name">Dev</label><br>
          <select class="select_text" id="name" name="name">
            <option value="Jenny Wilson">Jenny Wilson</option>
          </select>
        </form>
      </div>
      <div class="filters_section">
         <form>
          <label for="status">Status</label><br>
          <select class="select_text" id="status" name="status">
            <option value="All Statuses">All Statuses</option>
          </select>
      </form>
      </div>
      <div class="filters_section ">
        <form>
          <input type="checkbox" checked="checked">
          <label for="efficiency"> Show efficiency</label>
        </form>
      </div>
      <button class="btn_apply">Apply</button>
      <button class="btn_reset">Reset filters</button>
    </div>

    <!--  left tab proj info  -->
    <div class="proj info">
      <div class="content">
        <h4>Project Information</h4>
        <table class=".table_proj_info">
          <tr>
            <td class="font_14_semibold">Project name</td>
            <td>Science & Information platform</td>
          </tr>
          <tr>
            <td>Team lead</td>
            <td>Ralph Edwards</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="proj time">
      <div class="content">
        <h4>Project Time</dh4>
      </div>
      
    </div>
